receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch: { }

exporters:
  otlphttp:
    endpoint: http://vector:4320
    tls:
      insecure: true

service:
  pipelines:
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlphttp ]
